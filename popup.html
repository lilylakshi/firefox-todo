<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/datepicker.css">
    </head>
    <body>
        <div class="extName">To Do</div>
        <div id="listWrapper">
            <ul id="list">
            </ul>
        </div>
        <input placeholder="Title" id="itemNameInput" type="text" />
        <input placeholder="Due Date" id="dueDateInput" class="datepicker" type="text" />
        <div id="contextmenu">
            <div class="yearMonth">
                <a class="previous">&lsaquo;</a>
                <span class="year">{y}</span>-<span class="month">{m}</span><a class="next">&rsaquo;</a></div>
                <div class="days"><a>1</a><a>2</a><a>3</a><a>4</a><a>5</a><a>6</a><a>7</a><a>8</a><a>9</a><a>10</a><a>11</a><a>12</a><a>13</a><a>14</a><a>15</a><a>16</a><a>17</a><a>18</a><a>19</a><a>20</a><a>21</a><a>22</a><a>23</a><a>24</a><a>25</a><a>26</a><a>27</a><a>28</a><a>29</a><a>30</a><a>31</a>
            </div>
        <button id="addToDoButton">Add</button>
        <script src="lib/datepicker.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
